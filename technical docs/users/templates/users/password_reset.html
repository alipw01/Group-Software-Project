<html>
    <head>
        {% load crispy_forms_tags %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <!--Navigation Bar-->
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand">🐌</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarMenu">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signUp">Sign Up</a>
              </ul>
            </div>
          </nav>

        <div class="text-center">
            <br>
            {% if messages %}
                {% for message in messages%}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message}}
                    </div>
                {% endfor %}
            {% endif%}
            <br>
            <h1>The Snail Game 🐌</h1>
            <br>
            <br>
            <br>
            <main class="form-signin">
                <div class="card card-block w-25 d-inline-flex" style="border:0">
                    <br>
                    <h2 class="form-floating">Reset Password</h2>
                    <br>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Reset Password Request</button>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
